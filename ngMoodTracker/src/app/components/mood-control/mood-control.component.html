<div>
    <div class="form-group">
        <label for="mood" class="form-label">Mood:</label>
        <input id="mood" class="form-range" type="range" min="0" max="4" step="1" tick="1" [value]="value" [formControl]="mood" (change)="onMoodChanged()">
    </div>
    <div class="form-group">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" class="form-control" cols="40" rows="3"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Ok" (click)="onOk()">
</div>
